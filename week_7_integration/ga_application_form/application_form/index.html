<!DOCTYPE html>

<html>
<head>
   <title>GA Application Form</title>
   <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="form-box">
<div class="gradient">
</div>
<form>

<h3>Your Contact Info</h3>


<div class="inner-box">
<label>Your Name </label>
   <input type="text" class="input-name input-align" placeholder="First" id="first-name"> 
   <input type="text" class="input-name" placeholder="Last" id="last-name">
</div>



<div class="inner-box">
<label>Phone Number</label>
   <input type="tel" id="phone-1" class="phone-1 input-align" maxlength="3"> - 
   <input type="tel" class="phone" id="phone-2" maxlength="3"> - 
   <input class="phone" type="tel" id="phone-3" maxlength="4">
</div>

<div class="inner-box">
<label>Address</label>
   <input type="text" class="input-align input-address" placeholder="Street Address">
   <input type="text" class="input-align input-address input-block" class="input-address-2" placeholder="Address Line 2">
   <input type="text" class="input-city input-align" placeholder="City"> 
   <input type="text" class="input-state" placeholder="State" maxlength="2">
   <input type="text" placeholder="Zip" class="input-zip" maxlength="5">
</div>


<h3>Skills and Interests</h3>


<div class="inner-box">
<label>Course</label>
   <select class="input-align">
      <option value="Select One">Select One</option>
      <optgroup label="Web Development">
         <option value="Front-End">Front-End</option>
         <option value="Back-End">Back-End</option>
      </optgroup>
      <optgroup label="Design">
         <option value="Visual Design">Visual Design</option>
         <option value="User Experience">User Experience</option>
      </optgroup>
    </select>
</div>

<div class="inner-box">
<label>Past Experience</label>
<textarea class="input-align"></textarea>
</div>


<h3>Anything Else?</h3>

<div class="inner-box">
<label>Referral</label>
<select class="input-align">
   <option>None</option>
   <option>Friend</option>
   <option>Instructor</option>
   <option>Online</option>
</select>
</div>

<div class="inner-box">
<label>Comments</label>
<textarea class="input-align"></textarea>
</div>

<div class="inner-box button-box">
<button class="button-pad">Save Draft</button>
<button>Submit</button>
</div>


</form>


</div>


</body>
</html>
